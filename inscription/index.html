<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="../WEB/CSS/style.css">
    <link rel="stylesheet" href="../WEB/CSS/inscription.css">
    <link rel="icon" href="../WEB/IMG/favicon.ico" type="image/icon type">
</head>

<body>
    <header>
        <div class="top-header">
        </div>
    </header>
    <main style="opacity: 0;">
        <div class="bottom-header">
            <h1>Inscription</h1>
        </div>
        <div class="essai-gratuit">
            <h2 class="essai-gratuit-text">Essai GRATUIT pendant 1 mois</h2>
        </div>
        <div class="plans-inscriptions">
            <div class="group-element plan-enfant">
                <h2>Enfant (4 - 12 ans)</h2>
                <h3>230 CHF / année</h3>
                <p>1 entrainement par semaine</p>
                <p>Mardi</p>
                <p>18h30 - 19h30</p>
            </div>
            <div class="group-element plan-ados">
                <h2>Ado (13 - 17 ans)</h2>
                <h3>280 CHF / année</h3>
                <p>1 entrainement par semaine</p>
                <p>Mardi</p>
                <p>18h30 - 19h30</p>
            </div>
            <div class="group-element plan-adulte">
                <h2>Adulte (18+)</h2>
                <h3>350 CHF / année</h3>
                <p>1 entrainement par semaine</p>
                <p>Mardi</p>
                <p>18h30 - 19h30</p>
            </div>
        </div>
        <div class="button-inscription">
            <a href=""><button class="button-primary">Inscription</button></a>
        </div>
    </main>
    <script src="../WEB/JS/script.js"></script>
</body>

</html>
