<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <a href="index.html"><img src="img/logo.jpg" alt="logo"></a>
            </div>
            <div class="menu" id="menu"></div>
                 <!-- From Uiverse.io by JulanDeAlb -->
                <label class="hamburger" >
                    <input type="checkbox" onclick="toggleMenu()">
                    <svg viewBox="0 0 32 32">
                        <path class="line line-top-bottom"
                            d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">
                        </path>
                        <path class="line" d="M7 16 27 16"></path>
                    </svg>
                </label>
        </div>
        <div class="bottom-header animated-text">
            <h1>Dojo Yama-Zuki</h1>
        </div>
    </header>
    <main>
        <div class="carousel">
            <div class="carousel-slides" id="carousel-slides">
                <img src="img/jason-briscoe-HN_4K2diUWs-unsplash.jpg" alt="">
            </div>
            <div class="carousel-slides" id="carousel-slides">
                <img src="img/leslie-jones-urBiLDuUhMU-unsplash.jpg" alt="">
            </div>
            <div class="carousel-slides" id="carousel-slides">
                <img src="img/thao-lee-uGbG4LnMFMY-unsplash.jpg" alt="">
            </div>
            <div class="carousel-arrow-prev">
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            </div>
            <div class="carousel-arrow-next">
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <div style="text-align:center" class="dots">
                <span class="dot" id="dot" onclick="currentSlide(1)"></span>
                <span class="dot" id="dot" onclick="currentSlide(2)"></span>
                <span class="dot" id="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/carousel.js"></script>
</body>

</html>
